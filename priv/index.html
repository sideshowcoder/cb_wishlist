<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Couchbase App Wishlist</title>

    <!-- Bootstrap -->
    <link href="/assets/stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/stylesheets/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Couchbase App Wishlist</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="content">
        <div id="wishlist"></div>
      </div>
    </div>

  <script type="text/x-handlebars" data-template-name="wishes">
    <form {{action "createWish" on=submit}}>
      {{input type="text" id="new-wish-title" value=newTitle}}
      {{input type="text" id="new-wish-description" value=newDescription}}
      <input type="submit">
    </form>
    <ul id="wishes">
      {{#each}}
      <li>
      <h2>{{title}}</h2>
      <p>{{description}}</p>
      </li>
      {{/each}}
    </ul>
  </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/assets/javascripts/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/assets/javascripts/bootstrap.min.js"></script>

    <!-- Ember -->
    <script src="/assets/javascripts/handlebars.js"></script>
    <script src="/assets/javascripts/ember.js"></script>
    <script src="/assets/javascripts/ember-data.js"></script>

    <!-- App -->
    <script src="/assets/javascripts/application.js"></script>
  </body>

</html>
